<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subTitle="{{vm.products.length}}"></div>
                    <div class="widget-content user">
                        <table class="table table-hover">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Number</th>
                                <th>Color</th>
                                <th>Cost</th>
                                <th>List Price</th>
                                <th>Selll Date</th>
                            </tr>
                            <tr ng-repeat="p in vm.products">
                                <td>{{p.productID}}</td>
                                <td>{{p.name}}</td>
                                <td>{{p.productNumber}}</td>
                                <td>{{p.color}}</td>
                                <td>{{p.standardCost}}</td>
                                <td>{{p.listPrice}}</td>
                                <td>{{p.sellStartDate | date:'MM/dd/yyyy'}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
