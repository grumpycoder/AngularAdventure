<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">

                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.product.name}}"></div>

                    <div class="widget-content user">
                        <div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">Name</label>
                                <input data-ng-model="vm.product.name" class="form-control"
                                       placeholder="Product name" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Product Number</label>

                                <input data-ng-model="vm.product.productNumber" class="form-control"
                                       placeholder="Product name" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Color</label>

                                <input data-ng-model="vm.product.color" class="form-control"
                                       placeholder="Product color" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Category</label>

                                <input data-ng-model="vm.product.productCategoryID" class="form-control"
                                       placeholder="Product name" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Model</label>

                                <input data-ng-model="vm.product.productModelID" class="form-control"
                                       placeholder="Product name" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Size</label>

                                <input data-ng-model="vm.product.size" class="form-control"
                                       placeholder="Product name" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Sell Start</label>

                                <input data-ng-model="vm.product.sellStartDate" class="form-control"
                                       placeholder="Product name" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Sell End</label>

                                <input data-ng-model="vm.product.sellEndDate" class="form-control"
                                       placeholder="Product name" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Standard Cost</label>

                                <input data-ng-model="vm.product.standardCost" class="form-control"
                                       placeholder="Product name" />
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">List Price</label>

                                <input data-ng-model="vm.product.listPrice" class="form-control"
                                       placeholder="Product name" />
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>
</section>
